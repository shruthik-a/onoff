<!DOCTYPE html>
<html>
<head>
    <style>
        .onoff-button {
            width: 100px;
            height: 40px;
            border: 1px solid #999;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            transition: background-color 0.2s; 
        }
        .onoff-label {
            width: 40px;
            height: 30px;
            background-color: #fff;
            border: 1px solid #999;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .onoff-text {
            font-size: 18px;
        }
        .onoff-button.on {
            background-color: #4CAF50; 
        }
        .onoff-button.off {
            background-color: #F44336;
        }
    </style>
</head>
<body>
    <div class="onoff-button off" id="toggleButton">
        <div class="onoff-label"></div>
        <div class="onoff-text">Off</div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        let checkstate = false;
        toggleButton.addEventListener('click', () => {
            checkstate = !checkstate;
            if (checkstate) {
                toggleButton.classList.remove('off');
                toggleButton.classList.add('on');
                toggleButton.querySelector('.onoff-text').textContent = 'On';
            } else {
                toggleButton.classList.remove('on');
                toggleButton.classList.add('off');
                toggleButton.querySelector('.onoff-text').textContent = 'Off';
            }
        });
    </script>
</body>
</html>
